name: Deploy to Heroku

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov
          
      - name: Install Frontend dependencies
        working-directory: ./frontend
        run: npm install
          
      - name: Run backend tests
        run: pytest --cov=./ --cov-report=xml
        
      - name: Run frontend tests
        working-directory: ./frontend
        run: npm run test --if-present
        
      - name: Upload coverage
        uses: codecov/codecov-action@v3

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      
      - name: Deploy to Heroku
        uses: akhileshns/heroku-deploy@v3.12.14
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "project-wintermute"
          heroku_email: ${{secrets.HEROKU_EMAIL}}
        env:
          HD_OPENAI_API_KEY: ${{secrets.OPENAI_API_KEY}}
          HD_PINECONE_API_KEY: ${{secrets.PINECONE_API_KEY}}
          HD_PINECONE_ENVIRONMENT: ${{secrets.PINECONE_ENVIRONMENT}}
          HD_VITE_API_URL: ${{secrets.VITE_API_URL}}